<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lato&family=Lobster&family=Open+Sans:ital,wght@0,400;1,300;1,400&family=Poppins:wght@500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="container">
            <div class="top-players">
                <p class="section-title">Top Player</p>
                <div class="players">
                    <div class="player">
                       <img src="./images/players/player-1.png" alt="">
                        <p class="player-name">John Smith</p>
                    </div>
                    <div class="player">
                       <img src="./images/players/player-2.png" alt="">
                        <p class="player-name">Pro Rasel</p>
                    </div>
                    <div class="player">
                      <img src="./images/players/player-3.png" alt="">
                        <p class="player-name">Abu Sufian</p>
                    </div>
                    <div class="player">
                       <img src="./images/players/player-4.png" alt="">
                        <p class="player-name">Shajedul Karim</p>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="">
                        <p class="player-name">Maruf Ahmed</p>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="">
                        <p class="player-name">Maruf Ahmed</p>
                    </div>

                </div>
            </div>
            <hr>
        </section>
        <div class="top-blogs container">
            <div class="blogs">
               <article class="blog">
                <div class="thumbnail">
                    <img src="./images/blogs/blog-1.png" alt="">
                </div>
               <div class="blog-info">
                <h3>13 of My Favorite
                    UI/UX Goodies</h3>
                   <p>By <span> Danny Sapio</span></p>
               </div>
               </article>
               <article class="blog">
                <div class="thumbnail">
                    <img src="./images/blogs/blog-2.png" alt="">
                </div>
                <div class="blog-info">
                    <h3>UI cheat sheet: 
                        list vs grids</h3>
                       <p>By <span> Tess Gadd</span></p>
                </div>
               </article>
               <article class="blog">
                <div class="thumbnail">
                    <img src="./images/blogs/blog-3.png" alt="">
                </div>
                <div class="blog-info">
                    <h3>7 typography tips 
                        for interface design</h3>
                       <p>By <span>Jeremiah Lam</span></p>
                </div>
               </article>
               <article class="blog">
                <div class="thumbnail">
                    <img src="./images/blogs/blog-4.png" alt="">
                </div>
                <div class="blog-info">
                    <h3>Your logo is 
                        copied</h3>
                       <p>By <span>Ferdinand Vogler</span></p>
                </div>
               </article>
            </div>

        </div>
